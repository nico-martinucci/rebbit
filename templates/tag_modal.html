<div class="modal fade" id="add-tag-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">new tag</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <div id="modal-flash-messages">

                </div>
                <form class="m-2 p-2" id="add-tag-form">
                    {{ add_tag_form.hidden_tag() }} <!--add type=hidden form fields -->

                    {% for field in add_tag_form
                    if field.widget.input_type != 'hidden' %}

                    <div>
                        {{ field.label }}
                        {{ field }}

                        {% for error in field.errors %}
                        {{ error }}
                        {% endfor %}
                    </div>

                    {% endfor %}

                    <button id="add-tag-button" class="btn btn-primary btn-sm" type="submit">Add tag</button>
                    <button class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>
